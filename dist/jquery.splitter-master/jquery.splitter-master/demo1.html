<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery Splitter Demo</title>
    <meta name="Description" content="jQuery Splitter Demo"/>
    <link rel="shortcut icon" href=""/>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/jquery.splitter.js"></script>
    <link href="css/jquery.splitter.css" rel="stylesheet"/>
    <!--[if IE]>
        <script src="js/html5.js"></script>
    <![endif]-->
<script>
jQuery(function($) {
    //1.需要指定 宽高  orientation:'vertical 表示垂直切  分成两列
    var splitter = $('#widget').width(1000).height(300).split({
       orientation:'vertical',
//       limit:100,//限制边界为100px   但是实际有差距  大概在97px
       position:'50%',//设置初始位置
        invisible:false,//是否显示拖动条
       onDrag: function(event) {
           console.log("onDrag");
        },
        onDragStart:function(){
           console.log("onDragStart");
        },
        onDragEnd:function () {
            console.log("onDragEnd");
        }
   });

   //子元素继续切  可以让水平垂直都拖拽
//   $('#foo').split({orientation:'horizontal', limit:10});
//   $('#a').split({orientation:'vertical', limit:10});
//   $('#spliter2').css({width: 200, height: 300}).split({orientation: 'horizontal', limit: 20});
});
</script>
